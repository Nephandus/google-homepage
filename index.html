<!doctype html>
<html>

<head>
    <title>Google</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <ul class="navbar">
            <li id="about">About</li>
            <li id="store">Store</li>
            <li id="signin" style="float: right;"><button type="button" id="signinbutton">Sign In</button></li>
            <li id="grid" style="float: right;"><button type="button" id="gridbutton"><i class="fa fa-navicon fa-2x"></i></button></li>
            <li id="images" style="float: right; padding-right: 4px;">Images</li>
            <li id="gmail" style="float: right;">Gmail</li>
    </ul>
    <div id="box">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        <div class="form">
            <input type="search" id="search" name="search" placeholder="&#xf002;">
        </div>
        <div class="buttons">
            <button type="button" id="searchbutton">
                Google Search
            </button>
            <button type="button" id="luckybutton">
                I'm Feeling Lucky
            </button>
        </div>
    </div>
    <ul class="footbar">
        <li id="advertising">Advertising</li>
        <li id="business">Business</li>
        <li id="howsearchworks">How Search works</li>
        <li id="settings" style="float: right; padding-right: 45px;">Settings</li>
        <li id="terms" style="float: right;">Terms</li>
        <li id="privacy" style="float: right;">Privacy</li>
    </ul>
    </div>
</body>

</html>
